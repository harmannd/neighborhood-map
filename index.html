<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <title>Map</title>

    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <h1 id="title">Neighborhood</h1>
        <div>
            <input type="text" data-bind="textInput: searchValue" placeholder="Search..">
            <!-- <button class="clickable searchButton" data-bind="click: filter">Filter</button>
            <button class="clickable searchButton" data-bind="click: reset">Favorites</button>
            <button class="clickable searchButton" data-bind="click: reset">Reset</button> -->
            <select data-bind="options: searchOptions, value: chosenSearch"></select>
            <button class="clickable searchButton" data-bind="click: filter">Filter</button>
        </div>

        <div data-bind="foreach: locationList">
            <div class="link">
                <a class="clickable" data-bind="text: address, click: $parent.infowindow, visible: searchVisible"></a>
                <a data-bind="css: {'favorited': favorited}, visible: searchVisible"><i class="clickable favorite fa fa-star" data-bind="click: $parent.favoriteLink.bind($data)"></i></a>
            </div>
        </div>
    </div>

    <div id="icon">
        <button id="hamburger" class="clickable" data-bind="click: openNav"></button>
    </div>


    <div id="map"></div>


    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
